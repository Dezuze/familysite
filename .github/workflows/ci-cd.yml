name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dezuze/family-backend
  FRONTEND_IMAGE: ghcr.io/dezuze/family-frontend

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Backend/requirements.txt
          
      - name: Run Backend Tests
        run: |
          cd Backend
          # Ensure static root exists if needed for checks
          mkdir -p staticfiles
          python manage.py test
        env:
          DJANGO_SECRET_KEY: 'test-key-for-ci'
          DEBUG: 'False'
          DJANGO_ALLOWED_HOSTS: 'testserver,127.0.0.1,localhost'

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
          
      - name: Install Dependencies
        run: |
          cd Frontend
          npm ci --legacy-peer-deps
          
      - name: Build Frontend (Production Check)
        run: |
          cd Frontend
          npm run build
        env:
          NODE_ENV: production

  deploy:
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          key: ${{ secrets.CPANEL_SSH_KEY }}
          passphrase: ${{ secrets.CPANEL_SSH_PASSPHRASE }}
          port: ${{ secrets.CPANEL_SSH_PORT || 22 }}
          fingerprint: "SHA256:0hSe+m2puf7mmDuPnzhZnBXjOUCPcPxFA32A3osK0WY"
          script: |
            cd /home/${{ secrets.CPANEL_USERNAME }}/repositories/familysite
            git pull origin main
            /bin/bash cpanel_deploy.sh


